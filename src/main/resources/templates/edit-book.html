<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('/images/main2.jpeg') no-repeat center center/cover;
      position: relative;
      color: #fff;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .form-container {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    label {
      color: #333;
      font-weight: bold;
    }

    .form-control, .form-select {
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }

    .form-control:focus, .form-select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .btn-back {
      display: block;
      text-align: center;
      margin-top: 15px;
      background-color: #6c757d;
      color: #fff;
      border-radius: 6px;
      padding: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #5a6268;
    }

    .current-cover {
      text-align: center;
      margin-top: 15px;
    }

    .current-cover img {
      max-width: 150px;
      border: 2px solid #007bff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Edit Book</h1>
  <form method="post" th:action="@{/books/update/{id}(id=${book.id})}" enctype="multipart/form-data">
    <label for="title" class="form-label">Title:</label>
    <input type="text" id="title" name="title" class="form-control" th:value="${book.title}">

    <label for="author" class="form-label">Author:</label>
    <input type="text" id="author" name="author" class="form-control" th:value="${book.author}">

    <label for="price" class="form-label">Price:</label>
    <input type="number" id="price" name="price" step="0.01" class="form-control" th:value="${book.price}">

    <label for="category" class="form-label">Category:</label>
    <select id="category" name="category.id" class="form-select">
      <option th:each="category : ${categories}"
              th:value="${category.id}"
              th:text="${category.name}"
              th:selected="${category.id == book.category.id}">
      </option>
    </select>

    <label for="image" class="form-label">Upload New Cover Image:</label>
    <input type="file" id="image" name="image" class="form-control">
    <div class="current-cover">
      <p>Current Cover:</p>
      <img th:src="${book.coverImageUrl}" alt="Book Cover">
    </div>
    <button type="submit">Update</button>
    <a th:href="@{/}" class="btn-back">Back to Library</a>
  </form>
</div>
</body>
</html>
