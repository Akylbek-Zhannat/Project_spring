<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        let idleTime = 0;

        function timerIncrement() {
            idleTime++;
            if (idleTime > 15) {
                window.location.href = '/login';
            }
        }
        function resetTimer() {
            idleTime = 0;
        }
        window.onload = function() {
            setInterval(timerIncrement, 1000);
            document.onmousemove = resetTimer;
            document.onkeypress = resetTimer;
            document.onclick = resetTimer;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('/images/main2.jpeg') no-repeat center center/cover;
            background-attachment: fixed;
            color: #fff;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .top-bar {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-bottom: 2px solid #007bff;
            border-radius: 0 0 10px 10px;
        }

        .top-bar a {
            text-decoration: none;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .container {
            position: relative;
            z-index: 2;
            margin-top: 20px;
        }

        .card {
            border: none;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .card-title {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <a href="/profile" class="btn btn-primary">My Profile</a>
    <form method="post" action="/login" class="m-0">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>

<div class="container mt-4">
    <h1 class="text-center mb-4">Library</h1>
    <form method="get" action="/" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <input type="text" name="search" class="form-control" placeholder="Search by title" th:value="${param.search}">
            </div>
            <div class="col-md-3">
                <select name="category" class="form-select">
                    <option value="">All Categories</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <select name="sort" class="form-select">
                    <option value="">Sort By</option>
                    <option value="price">Price</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Filter</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div th:each="book : ${books}" class="col-md-4 mb-4">
            <a th:href="@{/books/{id}(id=${book.id})}" style="text-decoration: none; color: inherit;">
                <div class="card">
                    <img th:src="${book.coverImageUrl}" class="card-img-top" alt="Book Cover">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${book.title}"></h5>
                        <p class="card-text">
                            <strong>Author:</strong> <span th:text="${book.author}"></span><br>
                            <strong>Price:</strong> $<span th:text="${book.price}"></span><br>
                            <strong>Category:</strong> <span th:text="${book.category.name}"></span>
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="text-center mt-4" sec:authorize="hasRole('ADMIN')">
        <a href="/books/add" class="btn btn-success">Add New Book</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
