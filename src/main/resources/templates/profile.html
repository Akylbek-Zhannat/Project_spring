<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('/images/profile2.jpeg') no-repeat center center/cover;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .profile-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1, p {
      color: #fff;
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 16px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: rgba(255, 255, 255, 0.5);
      color: #333;
    }
  </style>
</head>
<body>
<div class="profile-container">
  <h1>User Profile</h1>
  <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
  <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
  <p><strong>Birthday:</strong> <span th:text="${user.birthday}"></span></p>
  <a th:href="@{/profile/edit}" class="btn">Edit Profile</a>
  <a th:href="@{/}" class="btn btn-back">Back to Movies</a>
</div>
</body>
</html>
