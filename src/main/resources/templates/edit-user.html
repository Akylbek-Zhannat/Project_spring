<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/profile2.jpeg') no-repeat center center/cover;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .form-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        label {
            color: #ddd;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            color: #333;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
            background: rgba(255, 255, 255, 0.8);
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Edit User</h1>
    <form method="post" th:action="@{/admin/users/edit/{id}(id=${user.id})}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" th:value="${user.role}" required>

        <label for="birthday" class="form-label">Birthday:</label>
        <input type="date" id="birthday" name="birthday" class="form-control" th:value="${user.birthday}">

        <label for="password">New Password:</label>
        <input type="password" id="password" name="newPassword">

        <button type="submit">Save Changes</button>
        <a th:href="@{/profile}" class="btn btn-back">Back to Profile</a>
    </form>
</div>
</body>
</html>
