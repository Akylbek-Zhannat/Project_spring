<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Library</h1>

    <!-- Форма поиска, фильтрации и сортировки -->
    <form method="get" action="/" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <input type="text" name="search" class="form-control" placeholder="Search by title" th:value="${param.search}">
            </div>
            <div class="col-md-3">
                <select name="category" class="form-select">
                    <option value="">All Categories</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${param.category == category.id}">
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <select name="sort" class="form-select">
                    <option value="">Sort By</option>
                    <option value="price" th:selected="${param.sort == 'price'}">Price</option>
                    <option value="title" th:selected="${param.sort == 'title'}">Title</option>
                    <option value="author" th:selected="${param.sort == 'author'}">Author</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Filter</button>
            </div>
        </div>
    </form>

    <!-- Список книг -->
    <div class="row">
        <div th:each="book : ${books}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="${book.coverImageUrl}" class="card-img-top" alt="Book Cover" style="height: 250px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}"></h5>
                    <p class="card-text">
                        <strong>Author:</strong> <span th:text="${book.author}"></span><br>
                        <strong>Price:</strong> $<span th:text="${book.price}"></span><br>
                        <strong>Category:</strong> <span th:text="${book.category.name}"></span>
                    </p>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Кнопка для добавления новой книги -->
    <div class="text-center mt-4">
        <a href="/books/add" class="btn btn-success">Add New Book</a>
    </div>
    <a th:href="@{/profile}" class="btn btn-primary">My Profile</a>

    <form method="post" action="/logout">
        <button type="submit">Logout</button>
    </form>

</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
