<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Book</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Контейнер формы */
    .form-container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
    }

    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Секция текущей обложки */
    .current-cover {
      margin-top: 15px;
      text-align: center;
    }

    .current-cover img {
      max-width: 150px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Адаптивность */
    @media (max-width: 600px) {
      .form-container {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Edit Book</h1>
  <form method="post" th:action="@{/books/update/{id}(id=${book.id})}" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${book.title}">

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:value="${book.author}">

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" th:value="${book.price}">

    <label for="category">Category:</label>
    <select id="category" name="category.id">
      <option th:each="category : ${categories}"
              th:value="${category.id}"
              th:text="${category.name}"
              th:selected="${category.id == book.category.id}">
      </option>
    </select>

    <label for="image">Upload New Cover Image:</label>
    <input type="file" id="image" name="image">

    <div class="current-cover">
      <p>Current Cover:</p>
      <img th:src="${book.coverImageUrl}" alt="Book Cover">
    </div>

    <button type="submit">Update</button>
  </form>
</div>
</body>
</html>
